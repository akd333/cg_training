<html lang="en">

<head>
	<title>prb1</title>
	<style>	
		h1{
			text-align: center;
		}
		table{
			border:1px;
			background-color:skyblue;
			padding:10px;

<!--Body part starts here-->
<body>
	<h1>Student Course Details</h1>
	<center>
		<table>
			<tr>
				<td>Enter User Name : </td>
				<td><input type="text" name="uname" placeholder="Enter username" required/></td>
			</tr>
			<tr>
				<td>Enter the password : </td>
				<td><input type="password" name="password" placeholder="Enter password" required/></td>
			</tr>
			<tr>
				<td>Enter your surname : </td>
				<td><input type="text" name="sname" placeholder="Enter surname" required/></td>
			</tr>
			<tr>
				<td>Address : </td>
				<td><textarea placeholder="Enter your address" required rows="4" cols="21"></textarea></td>
			</tr>
			<tr>
				<td>Languages Known:</td>
				<td>
					<input type="checkbox" name="course" value="cobol">COBOL</input>
					<input type="checkbox" name="course" value="idms">IDMS</input>
					<input type="checkbox" name="course" value="java">JAVA</input>
				</td>
			</tr>
			<tr>
				<td>Select the group you belong to :</td>
				<td>
					<input type="radio" name="group" value="1" />Group 1
					<input type="radio" name="group" value="2" checked/>Group 2
					<input type="radio" name="group" value="3"/>Group 3
					<input type="radio" name="group" value="4"/>Other
				</td>
			</tr>
			<tr>
				<td>Which training program would you like to attend : </td>
				<td>
					<select name="training" required>
						<option selected>JavaScript</option>
						<option>Java</option>
						<option>Saleforce</option>
						<option>Oraps</option>
						<option>.Net</option>
						<option>SAP</option>
						<option>Systems</option>
						<option>Mainframe</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="file" name="file" required/></td>
			</tr>
			<tr>
				<td><input type="button" name="but" value="Exit">
				<input type="Submit" Value="Save" name="s-but">
				<input type="reset" Value="Reset"></td>
			</tr>
		</table>
	</center>
</body>
<!--End of body-->
<html>
